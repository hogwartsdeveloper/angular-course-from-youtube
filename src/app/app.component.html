<div class="col-xs-8 col-xs-offset-2">
  <h1>{{ appTitle$ | async }}</h1>
  <input type="text" class="form-control" [(ngModel)]="carName">
  <input type="text" class="form-control" [(ngModel)]="carColor">
  <hr>
  <button class="btn btn-primary" (click)="loadCars()">Загрузить машину</button>
  <button class="btn btn-success" (click)="addCar()">Добавить машину</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars | async">
      <span class="badge" [ngStyle]="{background: car.color }">{{car.id}}</span> {{ car.name }}
      <button class="btn btn-info" (click)="setNewColor(car.id, car.name)">Изменить цвета</button>
      <button class="btn btn-info" (click)="deleteCar(car)">Удалить машину</button>
    </li>
  </ul>
  <div *ngIf="error" class="alert alert-info" role="alert">
    {{ errorText}}
  </div>
</div>
